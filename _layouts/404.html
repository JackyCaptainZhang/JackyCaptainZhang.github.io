---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }
      .error-container {
        max-width: 600px;
        padding: 2rem;
      }
      .error-code {
        font-size: 8rem;
        font-weight: bold;
        color: #dc3545;
        margin: 0;
        line-height: 1;
      }
      .error-message {
        font-size: 1.5rem;
        color: #6c757d;
        margin: 1rem 0 2rem 0;
      }
      .error-description {
        font-size: 1.1rem;
        color: #495057;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .back-home {
        display: inline-block;
        background: #007bff;
        color: white;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        border-radius: 0.375rem;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .back-home:hover {
        background: #0056b3;
        color: white;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="error-container">
      {{ content }}
    </div>
  </body>
</html>
